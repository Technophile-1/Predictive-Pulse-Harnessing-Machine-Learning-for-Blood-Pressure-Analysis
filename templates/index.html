<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Pressure Prediction System</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
        h1 { text-align: center; color: #007bff; }
        .form-group { margin-bottom: 18px; }
        label { display: block; margin-bottom: 6px; font-weight: bold; }
        input[type="number"], select { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; }
        .submit-btn { background: #007bff; color: #fff; border: none; padding: 12px 30px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        .submit-btn:hover { background: #0056b3; }
        .nav-links { text-align: center; margin-bottom: 20px; }
        .nav-links a { color: #007bff; text-decoration: none; margin: 0 15px; font-weight: bold; }
        .nav-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Pressure Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Gender">Gender</label>
                <select name="Gender" id="Gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Age">Age</label>
                <select name="Age" id="Age" required>
                    <option value="">Select Age Group</option>
                    <option value="18-34">18-34</option>
                    <option value="35-50">35-50</option>
                    <option value="51-64">51-64</option>
                    <option value="65+">65+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="History">History</label>
                <select name="History" id="History" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Patient">Patient</label>
                <select name="Patient" id="Patient" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="TakeMedication">Take Medication</label>
                <select name="TakeMedication" id="TakeMedication" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Severity">Severity</label>
                <select name="Severity" id="Severity" required>
                    <option value="">Select</option>
                    <option value="Mild">Mild</option>
                    <option value="Moderate">Moderate</option>
                    <option value="Sever">Sever</option>
                </select>
            </div>
            <div class="form-group">
                <label for="BreathShortness">Breath Shortness</label>
                <select name="BreathShortness" id="BreathShortness" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="VisualChanges">Visual Changes</label>
                <select name="VisualChanges" id="VisualChanges" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="NoseBleeding">Nose Bleeding</label>
                <select name="NoseBleeding" id="NoseBleeding" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Whendiagnoused">When Diagnosed</label>
                <select name="Whendiagnoused" id="Whendiagnoused" required>
                    <option value="">Select</option>
                    <option value="<1 Year">&lt;1 Year</option>
                    <option value="1 - 5 Years">1 - 5 Years</option>
                    <option value=">5 Years">&gt;5 Years</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Systolic">Systolic</label>
                <select name="Systolic" id="Systolic" required>
                    <option value="">Select</option>
                    <option value="111 - 120">111 - 120</option>
                    <option value="121- 130">121- 130</option>
                    <option value="130+">130+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Diastolic">Diastolic</label>
                <select name="Diastolic" id="Diastolic" required>
                    <option value="">Select</option>
                    <option value="81 - 90">81 - 90</option>
                    <option value="91 - 100">91 - 100</option>
                    <option value="100+">100+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ControlledDiet">Controlled Diet</label>
                <select name="ControlledDiet" id="ControlledDiet" required>
                    <option value="">Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Predict</button>
        </form>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/details">Details</a>
        </div>
    </div>
</body>
</html>
